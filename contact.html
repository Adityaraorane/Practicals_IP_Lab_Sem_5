                <li><a href="blog.html">Blog</a></li>
            </ul>

    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>If you have any inquiries, suggestions, or feedback, please don't hesitate to reach out to us. Our team is here to assist you and make your flower shopping experience delightful.</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email address">

                <label for="message">Message:</label>
                <textarea id="message" rows="5" required placeholder="Your message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    </footer>
