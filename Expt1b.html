<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            color: white;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        fieldset {
            border: none;
            margin-bottom: 15px;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
        }
        .reset-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="form-container">
    <header>
        <h1>Place the order</h1>
    </header>
    <form action="process_order.php" method="POST">
        <fieldset>
            <legend>Customize Your T-Shirt</legend>

            <label for="tagline">Tagline on the Shirt</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline here" required>

            <label for="color">T-Shirt Color</label>
            <select id="color" name="color" required>
                <option value="" disabled selected>Select a color</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>

            <label for="size">T-Shirt Size</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" value="1" required>

            <label for="delivery-date">Delivery Date</label>
            <input type="date" id="delivery-date" name="delivery-date" required>
        </fieldset>

        <fieldset>
            <legend>Delivery Details</legend>

            <label for="name">Recipient's Name</label>
            <input type="text" id="name" name="name" placeholder="Enter recipient's name" required>

            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
        </fieldset>

        <fieldset>
            <legend>Additional Comments</legend>
            <label for="comments">Comments or Special Instructions</label>
            <textarea id="comments" name="comments" placeholder="Any additional instructions..."></textarea>
        </fieldset>

        <button type="submit">Place Order</button>
        <button type="reset" class="reset-btn">Reset</button>
    </form>
</div>

</body>
</html>
